.catalog:
  name: Elasticsearch
  version: latest
  uuid: elasticsearch-0
  questions:
  - variable: ES_PORT
    description: 'Elasticsearch exposed port'
    label: 'Port:'
    required: true
    default: 9200
    type: int
  - variable: RESTART
    description: 'Application restart option: no, always, on-failure'
    label: 'Restart:'
    required: true
    default: "always"
    type: string
